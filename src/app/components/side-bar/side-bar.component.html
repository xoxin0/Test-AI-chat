<div class="sidebar">
  <button
    (click)="addChat.emit()"
    class="new-chat-btn"
  >Новый чат</button>

  <div class="chats-list">
    <div
      *ngFor="let chat of chats"
      class="chat-item"
      [class.active]="chat.id === activeChat"
      (click)="selectChat.emit(chat.id)"
    >

      <span class="chat-title">
        {{ chat.title }}
      </span>

      <button
        *ngIf="chats.length > 1"
        (click)="$event.stopPropagation();
        removeChat.emit(chat.id)"
        class="delete-btn"
      >×</button>
    </div>
  </div>
</div>
