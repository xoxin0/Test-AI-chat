<div class="container">
  <img
    ngSrc="assets/logo-white.png"
    alt="logo"
    height="75"
    width="192"
    class="logo"
    priority
  >

  @if (_authService.isAuthenticated()) {
    <div class="reveal-text username">
      Привет {{ _currentUser.username }}
    </div>
  } @else {
    <div class="reveal-text">
      Привет, это TestAI!
    </div>
  }

  <button
    (click)="navigateToMainChat()"
    class="button-welcome"
  >
    Войти!
  </button>
</div>
