<div class="form-container">
  <form
    [formGroup]="loginForm"
    class="form-login"
  >

    <div class="header-container">
      <img
        ngSrc="assets/logo-white.png"
        alt="logo"
        width="80"
        height="31"
        class="logo"
        priority
      >

      <button
        class="button-go-register"
        (click)="goRegister()"
      >
        Регистрация
      </button>
    </div>

    <h2>Вход</h2>

    <div class="input-username-container">
      <label for="input-username">Username:</label>
      <input
        placeholder="Введите имя пользователя"
        formControlName="username"
        id="input-username"
        type="text"
      />
      <div
        *ngIf="loginForm.get('username')?.invalid &&
        loginForm.get('username')?.touched"
        class="error-message"
      >
        <span *ngIf="loginForm.get('username')?.errors?.['required']">Имя пользователя обязательно</span>
        <span *ngIf="loginForm.get('username')?.errors?.['minlength']">Минимум 3 символа</span>
        <span *ngIf="loginForm.get('username')?.errors?.['maxlength']">Максимум 16 символов</span>
      </div>
    </div>

    <div class="input-password-container">
      <label for="input-password">Password:</label>
      <input
        placeholder="Введите пароль"
        formControlName="password"
        id="input-password"
        type="password"
      />

      <div
        *ngIf="loginForm.get('password')?.invalid &&
        loginForm.get('password')?.touched"
        class="error-message"
      >
        <span *ngIf="loginForm.get('password')?.errors?.['required']">Пароль обязателен</span>
        <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Минимум 6 символов</span>
      </div>
    </div>

    <button
      class="button-login"
      [disabled]="!loginForm.valid"
      (click)="onLogin()"
    >
      Войти
    </button>
  </form>
</div>
