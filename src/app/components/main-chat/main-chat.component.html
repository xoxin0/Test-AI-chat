<div class="container">
  <app-side-bar
    [chats]="chats"
    [activeChat]="activeChat"
    [isOpen]="sidebarIsOpen"
    (selectChat)="onSelectChat($event)"
    (addChat)="addNewChat()"
    (removeChat)="onRemoveChat($event)"
    (closeSidebar)="onCloseSidebar($event)"
  ></app-side-bar>
  <div class="chat-container">
    <header class="header-container">
      <img
        ngSrc="assets/logo-white.png"
        alt="logo"
        width="80"
        height="31"
        class="logo"
      >

      <div class="user-info">
        <p class="username">{{ currentUser?.username }}</p>

        <button
          class="logout-btn"
          (click)="toLogout()"
        >
          <img
            ngSrc="assets/icon-logout.svg"
            alt="выйти"
            width="20"
            height="20"
          >
        </button>

      </div>
    </header>

    <div class="messages" #messagesContainer>
      <div
        *ngFor="let msg of getMessages()"
        [class.user]="msg.isUser"
        class="message"
      >
        <markdown
          class="markdown-wrapper"
          [data]="msg.text"
        ></markdown>
      </div>
      <div *ngIf="isLoading" class="message loading">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>

    <div class="input-container">
      <input
        [(ngModel)]="userInput"
        (keyup.enter)="sendMessage()"
        placeholder="Введите сообщение..."
        class="input-message"
      >

      <button
        (click)="sendMessage()"
        class="send-button"
        [disabled]="isLoading || !userInput.trim()"
      >
        Отправить
      </button>
    </div>
  </div>

  <div *ngIf="showHtmlPreview" class="html-preview-modal" (click)="closeHtmlPreview()">
    <div class="html-preview-container" (click)="$event.stopPropagation()">
      <div class="html-preview-header">
        <h3 class="sim-title">HTML Страница</h3>
        <button class="close-button" (click)="closeHtmlPreview()">×</button>
      </div>
      <div class="html-preview-content">
        <iframe
          *ngIf="htmlPreviewUrl"
          [src]="htmlPreviewUrl"
          class="html-preview-iframe">
        </iframe>
      </div>
    </div>
  </div>
</div>
