<div class="container">
  <div class="chat-container">
    <header class="header-container">
      <img
        ngSrc="assets/logo-white.png"
        alt="logo"
        width="80"
        height="31"
        class="logo"
      >

      <button
        (click)="clearChat()"
        class="button-clear-chat"
      >
        Очистить
      </button>
    </header>

    <div class="messages" #messagesContainer>
      <div
        *ngFor="let msg of messages"
        [class.user]="msg.isUser"
        class="message"
      >
        <markdown
          class="markdown-wrapper"
          [data]="msg.text"
        ></markdown>
      </div>
      <div *ngIf="isLoading" class="message loading">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>

    <div class="input-container">
      <input
        [(ngModel)]="userInput"
        (keyup.enter)="sendMessage()"
        placeholder="Введите сообщение..."
        class="input-message"
      >

      <button
        (click)="sendMessage()"
        class="send-button"
        [disabled]="isLoading || !userInput.trim()"
      >
        Отправить
      </button>
    </div>
  </div>
</div>
